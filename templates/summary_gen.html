<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>

        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <style>
            body, html {
                background-color: #1b1b1b;
            }
            .box {
                padding: 10% 10%;
                color: #6ec5ff;
                text-align: center;
            }
            .navbar-custom {
                background-color: #6ec5ff;
            }
            #sum {
                text-align: left;
            }
        </style>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg fixed-top navbar-custom">
            <a class="navbar-brand" href="/" style="color: #1b1b1b;">py-Educator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/summary" style="color: #1b1b1b;">Generate a Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/map" style="color: #1b1b1b;">Show me a Mind Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/question" style="color: #1b1b1b;">Personalised Q & A Session</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="box">
            <div class="row" id="sum">
                <div class="col-md-6">
                    <h4>Original Text</h4>
                    <p>{{original}}</p>
                </div>
                <div class="col-md-6">
                    <h4>Summarized Text</h4>
                    <p>{{result}}</p>
                </div>
            </div>
        </div>
    </body>
</html>
